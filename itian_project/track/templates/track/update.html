{% extends 'account/base_track.html' %}

{% block title %}
    Update Track
{% endblock %}

{% block content %}
    <div>
        <h1>Update Track</h1>
    </div>

    <form method="POST">
        {% csrf_token %}
        <div>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" value="{{ track.name }}" required>
        </div>
        <div>
            <label for="description">Description: </label>
            <input type="text" id="description" name="description" value="{{ track.description }}" required>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
{% endblock %}
