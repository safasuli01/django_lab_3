{% extends 'base.html' %}
{% block title %}
<div>
    <h1>Update Trainee</h1>
</div>
{% endblock %}

{% block content %}
<form method="POST">
    {% csrf_token %}

    <div>
        <label for="first_name">First Name: </label>
        <input type="text" id="first_name" name="first_name" value="{{ trainee.first_name }}" required>
    </div>

    <div>
        <label for="last_name">Last Name: </label>
        <input type="text" id="last_name" name="last_name" value="{{ trainee.last_name }}" required>
    </div>

    <div>
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" value="{{ trainee.email }}" required>
    </div>

    <div>
        <label for="age">Age: </label>
        <input type="number" id="age" name="age" value="{{ trainee.age }}" required>
    </div>

    <div>
        <label for="track">Track: </label>
        <input type="text" id="track" name="track" value="{{ trainee.track }}" required>
    </div>

    <div>
        <button type="submit">Submit</button>
    </div>
</form>
{% endblock %}
