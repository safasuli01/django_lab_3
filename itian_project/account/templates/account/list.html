{% extends 'base.html' %}

{% block title %}
    <title>List of Accounts</title>
{% endblock %}

{% block content %}
<div>
    <h1>List of Accounts</h1>
    <a href="{% url 'account_create' %}">Create New Account</a>
</div>

<table width="100%" border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for account in accounts %}
        <tr>
            <td>{{ account.id }}</td>
            <td>{{ account.username }}</td>
            <td>{{ account.email }}</td>
            <td>
                <a href="{% url 'account_details' account.id %}">Details</a>
                <a href="{% url 'account_update' account.id %}">Update</a>
                <a href="{% url 'account_delete' account.id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
